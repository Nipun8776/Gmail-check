<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Review Panel v3.6 | Bottom Notifications</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;800&family=JetBrains+Mono:wght@700&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; background-color: #020617; color: #f8fafc; }
        .mono { font-family: 'JetBrains Mono', monospace; }
        .card { background: #0f172a; border: 1px solid #1e293b; border-radius: 2.5rem; }
        
        /* Animation for Bottom Toast */
        #confirmBox { transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); transform: translateY(150%); }
        #confirmBox.show { transform: translateY(0); }
        
        #toast { transition: all 0.3s ease; transform: translateY(-150%) translateX(-50%); }
        #toast.show { transform: translateY(0) translateX(-50%); }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 pb-32">

    <div id="toast" class="fixed top-5 left-1/2 bg-indigo-600 text-white px-6 py-2 rounded-full text-[10px] font-black uppercase tracking-widest z-50 shadow-2xl">Copied!</div>

    <div class="w-full max-w-md card p-8 mt-6 border border-white/5 shadow-2xl relative">
        <div class="flex justify-between items-center mb-6">
            <h1 onclick="handleTripleClick()" class="text-2xl font-black text-indigo-500 italic uppercase cursor-pointer select-none tracking-tighter">Reviewer</h1>
            <div id="queueStatus" class="text-[9px] bg-indigo-500/10 text-indigo-400 px-3 py-1 rounded-full font-bold uppercase">Wait: 0</div>
        </div>

        <button id="secretResetBtn" onclick="fullDatabaseReset()" class="hidden w-full bg-rose-600/20 border border-rose-500/40 text-rose-500 py-2 rounded-xl text-[9px] font-black uppercase mb-6">Wipe Database</button>

        <div class="space-y-4 mb-8 text-center">
            <div onclick="copyText('dispEmail', 'Email')" class="bg-black/40 p-4 rounded-2xl border border-white/5 cursor-pointer active:scale-95 transition-all">
                <p id="dispEmail" class="text-sm font-bold text-white mono truncate">Loading...</p>
            </div>
            <div onclick="copyText('dispPass', 'Password')" class="bg-black/40 p-4 rounded-2xl border border-white/5 cursor-pointer active:scale-95 transition-all">
                <p id="dispPass" class="text-sm font-bold text-amber-500 mono">---</p>
            </div>
            <p id="workerName" class="text-[10px] text-slate-500 font-bold uppercase italic mt-2">User: ---</p>
        </div>

        <div class="grid grid-cols-1 gap-3 mb-6">
            <button onclick="askConfirm('Success', 'Verified')" class="bg-emerald-600 py-4 rounded-2xl font-black uppercase text-[10px] text-white shadow-lg active:scale-95">Approve Submission</button>
            <div class="grid grid-cols-2 gap-3">
                <button onclick="askConfirm('Rejected', 'Not Registered')" class="bg-slate-900 border border-rose-500/30 py-3 rounded-xl font-black uppercase text-[8px] text-rose-500 italic">Not Registered</button>
                <button onclick="askConfirm('Rejected', 'Pass Wrong')" class="bg-slate-900 border border-amber-500/30 py-3 rounded-xl font-black uppercase text-[8px] text-amber-500 italic">Pass Wrong</button>
            </div>
        </div>

        <div class="flex gap-2">
            <button onclick="navigate(-1)" class="w-1/2 bg-slate-800/50 py-2 rounded-lg text-[9px] uppercase font-bold text-slate-400">Prev</button>
            <button onclick="navigate(1)" class="w-1/2 bg-slate-800/50 py-2 rounded-lg text-[9px] uppercase font-bold text-slate-400">Next</button>
        </div>
    </div>

    <div class="w-full max-w-md mt-10 px-2 pb-20">
        <div class="flex gap-6 border-b border-white/5 mb-6">
            <button onclick="switchTab('approved')" id="tab-approved" class="tab-btn active pb-2 text-[10px] font-black uppercase italic">Approved</button>
            <button onclick="switchTab('history')" id="tab-history" class="tab-btn pb-2 text-[10px] font-black uppercase italic">Log</button>
        </div>
        <div id="approved-view" class="space-y-3">
            <button onclick="copyAllApproved()" class="w-full bg-indigo-600 py-3 rounded-xl text-[9px] font-black uppercase text-white shadow-lg">Copy All</button>
            <div id="approved-list-items" class="space-y-2"></div>
        </div>
        <div id="history-view" class="hidden space-y-2"></div>
    </div>

    <div id="confirmBox" class="fixed bottom-6 left-4 right-4 max-w-md mx-auto bg-indigo-900 border border-indigo-500 p-5 rounded-3xl shadow-[0_-10px_40px_rgba(0,0,0,0.5)] z-[100] flex flex-col items-center">
        <p id="confirmMsg" class="text-[11px] font-black uppercase tracking-widest text-white mb-4 italic">Are you sure?</p>
        <div class="flex gap-3 w-full">
            <button onclick="cancelAction()" class="flex-1 bg-slate-800 py-3 rounded-xl text-[10px] font-black uppercase text-slate-400">Cancel</button>
            <button onclick="executeAction()" class="flex-1 bg-white py-3 rounded-xl text-[10px] font-black uppercase text-indigo-900 shadow-xl">Confirm & Save</button>
        </div>
    </div>

    <script>
        const _supabaseUrl = 'https://emllukmevqyhnrjbrffn.supabase.co';
        const _supabaseKey = 'sb_publishable_rFKarqIzB5J5EVIPx65K4A_w21SDPXj';
        const supabaseClient = supabase.createClient(_supabaseUrl, _supabaseKey);

        let activeQueue = [], currentIndex = 0, approvedData = [], clickCount = 0;
        let pendingAction = null;

        // --- BOTTOM NOTIFICATION LOGIC ---
        function askConfirm(status, reason) {
            if(activeQueue.length === 0) return;
            pendingAction = { status, reason };
            document.getElementById('confirmMsg').innerText = status === 'Success' ? "Confirm Approval?" : `Reject: ${reason}?`;
            document.getElementById('confirmBox').classList.add('show');
        }

        function cancelAction() {
            pendingAction = null;
            document.getElementById('confirmBox').classList.remove('show');
        }

        async function executeAction() {
            if(!pendingAction) return;
            const { status, reason } = pendingAction;
            const item = activeQueue[currentIndex];
            
            const { error } = await supabaseClient.from('email_submissions').update({ status, note: reason, updated_at: new Date().toISOString() }).eq('id', item.id);
            
            if(!error) {
                activeQueue.splice(currentIndex, 1);
                if (currentIndex >= activeQueue.length) currentIndex = Math.max(0, activeQueue.length - 1);
                render(); loadApprovedOnly(); loadHistory();
                showToast(status === 'Success' ? "DONE ✅" : "REJECTED ❌");
            }
            cancelAction();
        }

        function handleTripleClick() {
            clickCount++;
            if(clickCount === 3) {
                document.getElementById('secretResetBtn').classList.remove('hidden');
                setTimeout(() => { document.getElementById('secretResetBtn').classList.add('hidden'); clickCount = 0; }, 5000);
            }
        }

        async function fullDatabaseReset() {
            if(confirm("WIPE ALL DATA?")) {
                await supabaseClient.from('email_submissions').delete().neq('id', 0);
                location.reload();
            }
        }

        async function init() {
            const { data } = await supabaseClient.from('email_submissions').select('*').eq('status', 'Processing').order('created_at', { ascending: true });
            if(data) { activeQueue = data; render(); }
            loadApprovedOnly(); loadHistory();
        }

        async function loadApprovedOnly() {
            const { data } = await supabaseClient.from('email_submissions').select('*').eq('status', 'Success').order('updated_at', { ascending: false });
            if(data) {
                approvedData = data;
                document.getElementById('approved-list-items').innerHTML = data.map(item => `
                    <div class="bg-emerald-500/5 border border-emerald-500/20 p-4 rounded-2xl">
                        <p class="text-[10px] font-bold text-white mb-1 italic">${item.email}</p>
                        <p class="text-[8px] text-emerald-400 font-black uppercase italic">Verified</p>
                    </div>
                `).join('');
            }
        }

        async function loadHistory() {
            const { data } = await supabaseClient.from('email_submissions').select('*').neq('status', 'Processing').order('updated_at', { ascending: false }).limit(10);
            if(data) {
                document.getElementById('history-view').innerHTML = data.map(item => `
                    <div class="bg-slate-900 border border-white/5 p-4 rounded-xl flex justify-between items-center">
                        <p class="text-[10px] font-bold text-white truncate w-40 italic">${item.email}</p>
                        <span class="text-[7px] font-black uppercase px-2 py-1 rounded border ${item.status === 'Success' ? 'border-emerald-500 text-emerald-500' : 'border-rose-500 text-rose-500'} italic">${item.status}</span>
                    </div>
                `).join('');
            }
        }

        function render() {
            document.getElementById('queueStatus').innerText = `Wait: ${activeQueue.length}`;
            if(activeQueue.length === 0) {
                document.getElementById('dispEmail').innerText = "All Clear!";
                document.getElementById('dispPass').innerText = "---";
                return;
            }
            const item = activeQueue[currentIndex];
            document.getElementById('dispEmail').innerText = item.email;
            document.getElementById('dispPass').innerText = item.password;
            document.getElementById('workerName').innerText = `User: ${item.worker_name || 'N/A'} (${currentIndex + 1}/${activeQueue.length})`;
        }

        function switchTab(t) {
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById('tab-' + t).classList.add('active');
            document.getElementById('approved-view').classList.toggle('hidden', t !== 'approved');
            document.getElementById('history-view').classList.toggle('hidden', t !== 'history');
        }

        function copyAllApproved() {
            const t = approvedData.map(i => i.email).join('\n');
            if(t) { navigator.clipboard.writeText(t); showToast("Copied All!"); }
        }

        function copyText(id, label) {
            const t = document.getElementById(id).innerText;
            if(t.includes("@") || t.length > 5) { navigator.clipboard.writeText(t); showToast(label + " Copied!"); }
        }

        function showToast(msg) {
            const t = document.getElementById('toast');
            t.innerText = msg; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 1500);
        }

        function navigate(dir) {
            let n = currentIndex + dir;
            if(n >= 0 && n < activeQueue.length) { currentIndex = n; render(); }
        }

        init();
    </script>
</body>
</html>
